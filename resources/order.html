<form method="get" action="insert">
    <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" class="form-control" id="name" name="user" placeholder="Metti il tuo nome!" required>
    </div>

    <label for="pizza">Pizza:</label>
    <select id="pizza" class="form-control" name="pizza" size=1 required></select>

    <fieldset class="form-group">
        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Supplementi:</legend>
            <div class="col-sm-10" id="supplements">

            </div>
        </div>
    </fieldset>

    <fieldset class="form-group">
        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Impasti:</legend>
            <div class="col-sm-10" id="dough">

            </div>
        </div>
    </fieldset>

    <label for="food">Piatti:</label>
    <select id="food" class="form-control" name="food" size=1 required></select>

    <label for="sandwiches">Panino:</label>
    <select id="sandwiches" class="form-control" name="sandwiches" size=1 required></select>

    <label for="desserts">Dolce:</label>
    <select id="desserts" class="form-control" name="desserts" size=1 required></select>

    <br/>

    <input class="btn btn-default" type="submit" value="Ordina"/>
</form>

<script>
    $(document).ready(function () {
        initOrders();
    });
</script>
