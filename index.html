<html>
	<head>
		<title>Ultimate Pizza Manager!</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div style="text-align: center"> 
					<h2>Ultimate Pizza Manager!</h2>
					<img src="http://pizzadaytx.com/img/logo-pd.png" style="width: 200px;" alt="pizza day"/> 
				</div>
			</div>
			
			<form method="get" action="insert">
				<div class="form-group">
					<label for="name">Nome</label>
					<input type="text" class="form-control" id="name" name="user" placeholder="Metti il tuo nome!" required>
				</div>
				
				<label for="pizza">Pizza:</label>
				<select id="pizza" class="form-control" name="pizza" size=1 required>
					<option value="margherita">Margherita</option>
					<option value="diavola">Diavola</option>
					<option value="viennese">Viennese</option>
					<option value="prosciutto">Prosciutto</option>
				</select>
					
				<!-- E' un programmino del cazzo perdonatemi sta cosa -->
				<br />
			
				<input class="btn btn-default" type="submit" value="Ordina"/>
			</form>
		</div>
	</body>
</html>
